<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Milestone Tracker</title>
</head>
<body>
    <h1>Welcome to Mile 2 Mile Milestone Tracker</h1>
    <h2>Select a child to view their scrapbook:</h2>
    <ul>
        {% for child in children %}
        <li><a href="{{ url_for('scrapbook', child_name=child) }}">{{ child }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
