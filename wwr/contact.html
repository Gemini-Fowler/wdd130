    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-logo.png" alt="Lazy River Rafting" width="100">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 River Rd, Rapids City, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@lazyriverrafting.com">info@lazyriverrafting.com</a></p>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?...your-map-embed-url..." 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="John Doe - Guide">
                <figcaption>John Doe - Senior Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith - Office Manager">
                <figcaption>Jane Smith - Office Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Jake Turner - Safety Coordinator">
                <figcaption>Jake Turner - Safety Coordinator</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Contact:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>
